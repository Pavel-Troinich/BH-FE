  <script>

    

  let arrCurrent = [];

  function summArr(arr) {
  let summ = 0;
  for (let item of arr) {
    summ += item;
  }
  alert(summ);
};

  function createArr() {
    let elem = +prompt('Enter element:');
    
    if (elem && typeof(elem === 'string')) { 
      arrCurrent.push(elem);
      createArr();
    } else {
      summArr(arrCurrent);
    }
  };

  createArr();
    
  </script>
